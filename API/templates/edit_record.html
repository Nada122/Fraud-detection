<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .alert {
            margin-top: 15px;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Edit Transaction Record</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category if category != 'error' else 'danger' }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('edit_record', index=record['Index']) }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="TransactionID">Transaction ID*</label>
                                <input type="text" class="form-control" id="TransactionID" name="TransactionID" 
                                       value="{{ record['TransactionID'] }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="AccountID">Account ID*</label>
                                <input type="text" class="form-control" id="AccountID" name="AccountID" 
                                       value="{{ record['AccountID'] }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="TransactionAmount">Transaction Amount*</label>
                                <input type="number" step="0.01" class="form-control" id="TransactionAmount" 
                                       name="TransactionAmount" value="{{ record['TransactionAmount'] }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="TransactionDate">Transaction Date*</label>
                                <input type="date" class="form-control" id="TransactionDate" 
                                       name="TransactionDate" value="{{ record['TransactionDate'] }}" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="TransactionType">Transaction Type</label>
                                <input type="text" class="form-control" id="TransactionType" 
                                       name="TransactionType" value="{{ record['TransactionType'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="Location">Location</label>
                                <input type="text" class="form-control" id="Location" 
                                       name="Location" value="{{ record['Location'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="DeviceID">Device ID</label>
                                <input type="text" class="form-control" id="DeviceID" 
                                       name="DeviceID" value="{{ record['DeviceID'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="IP_Address">IP Address</label>
                                <input type="text" class="form-control" id="IP_Address" 
                                       name="IP_Address" value="{{ record['IP Address'] }}">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="MerchantID">Merchant ID</label>
                                <input type="text" class="form-control" id="MerchantID" 
                                       name="MerchantID" value="{{ record['MerchantID'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="Channel">Channel</label>
                                <input type="text" class="form-control" id="Channel" 
                                       name="Channel" value="{{ record['Channel'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="CustomerAge">Customer Age</label>
                                <input type="number" class="form-control" id="CustomerAge" 
                                       name="CustomerAge" value="{{ record['CustomerAge'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="CustomerOccupation">Customer Occupation</label>
                                <input type="text" class="form-control" id="CustomerOccupation" 
                                       name="CustomerOccupation" value="{{ record['CustomerOccupation'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="TransactionDuration">Transaction Duration</label>
                                <input type="number" step="0.01" class="form-control" id="TransactionDuration" 
                                       name="TransactionDuration" value="{{ record['TransactionDuration'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="LoginAttempts">Login Attempts</label>
                                <input type="number" class="form-control" id="LoginAttempts" 
                                       name="LoginAttempts" value="{{ record['LoginAttempts'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="AccountBalance">Account Balance</label>
                                <input type="number" step="0.01" class="form-control" id="AccountBalance" 
                                       name="AccountBalance" value="{{ record['AccountBalance'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="PreviousTransactionDate">Previous Transaction Date</label>
                                <input type="date" class="form-control" id="PreviousTransactionDate" 
                                       name="PreviousTransactionDate" value="{{ record['PreviousTransactionDate'] }}">
                            </div>
                            
                            <div class="form-group">
                                <label for="AccountProfileID">Account Profile ID</label>
                                <input type="text" class="form-control" id="AccountProfileID" 
                                       name="AccountProfileID" value="{{ record['AccountProfileID'] }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Update Record</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
